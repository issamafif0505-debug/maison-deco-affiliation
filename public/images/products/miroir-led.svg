<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#FDF8F0" rx="20"/>
  <!-- Mirror frame with LED glow -->
  <rect x="100" y="60" width="200" height="260" rx="15" fill="#F59E0B" opacity="0.2"/>
  <rect x="105" y="65" width="190" height="250" rx="12" fill="#F59E0B" opacity="0.15"/>
  <!-- Mirror surface -->
  <rect x="115" y="75" width="170" height="230" rx="8" fill="#E2E8F0"/>
  <rect x="115" y="75" width="170" height="230" rx="8" fill="url(#mirrorGrad)"/>
  <defs>
    <linearGradient id="mirrorGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#CBD5E0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
  <!-- LED dots -->
  <circle cx="108" cy="100" r="3" fill="#F59E0B"/>
  <circle cx="108" cy="130" r="3" fill="#F59E0B"/>
  <circle cx="108" cy="160" r="3" fill="#F59E0B"/>
  <circle cx="108" cy="190" r="3" fill="#F59E0B"/>
  <circle cx="108" cy="220" r="3" fill="#F59E0B"/>
  <circle cx="108" cy="250" r="3" fill="#F59E0B"/>
  <circle cx="108" cy="280" r="3" fill="#F59E0B"/>
  <circle cx="292" cy="100" r="3" fill="#F59E0B"/>
  <circle cx="292" cy="130" r="3" fill="#F59E0B"/>
  <circle cx="292" cy="160" r="3" fill="#F59E0B"/>
  <circle cx="292" cy="190" r="3" fill="#F59E0B"/>
  <circle cx="292" cy="220" r="3" fill="#F59E0B"/>
  <circle cx="292" cy="250" r="3" fill="#F59E0B"/>
  <circle cx="292" cy="280" r="3" fill="#F59E0B"/>
  <text x="200" y="360" font-family="Arial" font-size="16" fill="#6B7280" text-anchor="middle" font-weight="bold">Miroir LED</text>
</svg>
